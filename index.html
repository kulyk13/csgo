<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="" />
    <title>CS:GO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://unpkg.com" />
    <link rel="preload" href="css/style.min.css" as="style" type="text/css" crossorigin />
    <link rel="preload" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" as="style" type="text/css"
        crossorigin />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
    <link rel="shortcut icon" href="img/favicon.png" type="icon/x-icon" />
</head>

<body>
    <header class="header container">
        <div class="header__wrap">
            <a class="logo header__logo">
                <img src="img/logo.svg" alt="CS:GO" class="logo__link header__logo-link" width="" height="" />
            </a>
            <ul class="socials header__socials">
                <li class="socials__item header__socials-item">
                    <a href="https://twitter.com" rel="nofollow noopener noreferrer"
                        class="socials__link header__socials-link" target="_blank" title="Twitter">
                        <i class="icon-twitter"></i>
                    </a>
                </li>
                <li class="socials__item header__socials-item">
                    <a href="https://twitch.com" rel="nofollow noopener noreferrer"
                        class="socials__link header__socials-link" target="_blank" title="Twitch">
                        <i class="icon-twitch"></i>
                    </a>
                </li>
                <li class="socials__item header__socials-item">
                    <a href="https://facebook.com" rel="nofollow noopener noreferrer"
                        class="socials__link header__socials-link" target="_blank" title="Facebook">
                        <i class="icon-facebook"></i>
                    </a>
                </li>
                <li class="socials__item header__socials-item">
                    <a href="https://vk.com" rel="nofollow noopener noreferrer"
                        class="socials__link header__socials-link" target="_blank" title="Vkonakte">
                        <i class="icon-vk"></i>
                    </a>
                </li>
            </ul>
        </div>
    </header>

    <main class="main">

    </main>

    <footer class="footer">

    </footer>

    <script defer src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script defer src="js/app.js"></script>
    <script defer src="js/sliders.js"></script>
</body>

</html>
