<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="" />
    <title>CS:GO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://unpkg.com" />
    <link rel="preload" href="css/style.min.css" as="style" type="text/css" crossorigin />
    <link rel="preload" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" as="style" type="text/css"
        crossorigin />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
    <link rel="shortcut icon" href="img/favicon.png" type="icon/x-icon" />
</head>

<body>
    <header class="header container">
        <div class="header__wrap">
            <a class="logo header__logo">
                <img src="img/logo.svg" alt="CS:GO" class="logo__link header__logo-link" width="" height="" />
            </a>
            <ul class="socials header__socials">
                <li class="socials__item header__socials-item">
                    <a href="https://twitter.com" rel="nofollow noopener noreferrer"
                        class="socials__link header__socials-link" target="_blank" title="Twitter">
                        <i class="icon-twitter"></i>
                    </a>
                </li>
                <li class="socials__item header__socials-item">
                    <a href="https://twitch.com" rel="nofollow noopener noreferrer"
                        class="socials__link header__socials-link" target="_blank" title="Twitch">
                        <i class="icon-twitch"></i>
                    </a>
                </li>
                <li class="socials__item header__socials-item">
                    <a href="https://facebook.com" rel="nofollow noopener noreferrer"
                        class="socials__link header__socials-link" target="_blank" title="Facebook">
                        <i class="icon-facebook"></i>
                    </a>
                </li>
                <li class="socials__item header__socials-item">
                    <a href="https://vk.com" rel="nofollow noopener noreferrer"
                        class="socials__link header__socials-link" target="_blank" title="Vkonakte">
                        <i class="icon-vk"></i>
                    </a>
                </li>
            </ul>
        </div>
    </header>

    <main class="main">
        <h1 class="visually-hidden">CSGO</h1>
        <section class="hero">
            <div class="hero__slider swiper">
                <div class="hero__slider-wrap swiper-wrapper">
                    <div class="hero__slider-slide swiper-slide">
                        <img src="img/hero-img1.webp" alt="" class="hero__slider-img" width="" height="">
                    </div>
                    <div class="hero__slider-slide swiper-slide">
                        <img src="img/hero-img2.webp" alt="" class="hero__slider-img" width="" height="">
                    </div>
                    <div class="hero__slider-slide swiper-slide">
                        <img src="img/hero-img3.webp" alt="" class="hero__slider-img" width="" height="">
                    </div>
                </div>
                <div class="hero__slider-pagination swiper-pagination"></div>
            </div>
            <div class="hero__wrap container">
                <div class="offer hero__offer">
                    <h2 class="offer__title hero__offer-title">ESL Pro League CSGO</h2>
                    <p class="offer__text hero__offer-text">
                        League CS:GO is the new online league in Counter-Strike: Global Offensive, with $100,000 total
                        prize pool. 16 teams from Europe and the CIS will take part in the League, with 4 teams going to
                        League through open qualifiers.
                    </p>
                    <ul class="offer__cta hero__offer-cta">
                        <li class="offer__cta-item hero__offer-cta-item">
                            <a href="#" class="btn offer__btn hero__offer-btn">Read announcement</a>
                        </li>
                        <li class="offer__cta-item hero__offer-cta-item">
                            <a href="#" class="btn offer__btn hero__offer-btn">Get tickets</a>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">

    </footer>

    <script defer src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script defer src="js/app.js"></script>
    <script defer src="js/sliders.js"></script>
</body>

</html>
